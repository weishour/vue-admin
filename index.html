<!DOCTYPE html>
<html lang="zh_CN" id="htmlRoot">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0"
    />
    <title><%= title %></title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link href="/resource/css/splash-screen.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <div id="splash-screen">
        <div class="center">
          <div class="logo">
            <img width="300" src="/resource/img/logo.png" alt="Logo"/>
          </div>
          <div class="spinner-wrapper">
            <div class="spinner">
              <div class="inner">
                <div class="gap"></div>
                <div class="left">
                  <div class="half-circle"></div>
                </div>
                <div class="right">
                  <div class="half-circle"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      (() => {
        let htmlRoot = document.getElementById('htmlRoot'),
          splashScreen = document.getElementById('splash-screen'),
          theme = window.localStorage.getItem('APP__DARK__MODE__KEY__');

        if (htmlRoot && theme) {
          htmlRoot.setAttribute('data-theme', theme);
          if(theme == 'dark') splashScreen.style.backgroundColor = "<%= darkBackgroundColor %>";
          theme = htmlRoot = null;
        }
      })();
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
